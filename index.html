<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceX Defender | Elon Musk Space Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background: #000 url('https://images.pexels.com/photos/2150/sky-space-dark-galaxy.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
        .hero-overlay {
            background: rgba(0, 0, 0, 0.7);
        }
        .btn-spacex {
            background: linear-gradient(135deg, #005288 0%, #00d4ff 100%);
            transition: all 0.3s ease;
        }
        .btn-spacex:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 212, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex flex-col">
        <!-- Hero Section -->
        <section class="hero-overlay flex-grow flex items-center justify-center">
            <div class="container mx-auto px-4 text-center">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2e/SpaceX_logo_black.svg/2560px-SpaceX_logo_black.svg.png" alt="SpaceX Logo" class="h-20 mx-auto mb-8">
                <h1 class="text-5xl md:text-7xl font-bold mb-6 text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-cyan-300">
                    SPACE DEFENDER
                </h1>
                <p class="text-xl md:text-2xl mb-10 max-w-2xl mx-auto">
                    Protect Earth from incoming asteroids in this SpaceX-inspired space shooter!
                </p>
                <a href="game.html" class="btn-spacex text-white font-bold py-4 px-8 rounded-full text-lg inline-block">
                    <i class="fas fa-rocket mr-2"></i> START MISSION
                </a>
            </div>
        </section>

        <!-- Footer -->
        <footer class="py-6 text-center bg-black bg-opacity-50">
            <p class="text-sm text-gray-400">
                Inspired by Elon Musk's vision for space exploration
            </p>
        </footer>
    </div>
</body>
</html>
