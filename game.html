<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceX Defender | Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Orbitron', sans-serif;
            background-color: #000;
        }
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        #game-canvas {
            display: block;
            background: #000 url('https://images.pexels.com/photos/2150/sky-space-dark-galaxy.jpg') no-repeat center center;
            background-size: cover;
        }
        #ui-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            color: white;
        }
        #controls {
            position: absolute;
            bottom: 1rem;
            left: 0;
            right: 0;
            display: none; /* Hidden by default, shown on mobile */
            justify-content: space-between;
            padding: 0 2rem;
        }
        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(0, 82, 136, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="ui-bar">
            <div class="flex items-center space-x-6">
                <div>
                    <span class="text-blue-400">SCORE:</span>
                    <span id="score" class="ml-2">0</span>
                </div>
                <div>
                    <span class="text-red-400">LIVES:</span>
                    <span id="lives" class="ml-2">
                        <i class="fas fa-heart text-red-500"></i>
                        <i class="fas fa-heart text-red-500"></i>
                        <i class="fas fa-heart text-red-500"></i>
                    </span>
                </div>
            </div>
            <button id="pause-btn" class="px-4 py-1 bg-blue-600 rounded">
                PAUSE
            </button>
        </div>
        <div id="controls">
            <button id="left-btn" class="control-btn"><i class="fas fa-arrow-left"></i></button>
            <button id="shoot-btn" class="control-btn"><i class="fas fa-bolt"></i></button>
            <button id="right-btn" class="control-btn"><i class="fas fa-arrow-right"></i></button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
